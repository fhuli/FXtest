<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

	<img id="cursor" src="cursor.png">
	<div class="container">
		<div class="balance">
		</div>
		<div class="transaction">
		</div>
	</div>


		<div class="mdt-container">
			<div class="header">
				<img src="logo.png" class="logo">
				<div class="header-right">
					<h3 class="pricedown">STRP MDT Version: <span class="Status">1.0</span></h3>
					<h4 class="pricedown">Creator: <span class="Status">Darkzy</span></h4>
				</div>
			</div>


			<div class="body home">
				<div class="centered">
					<a href="#" class="button pricedown btnAdd">Add Arrest Report</a>
					<a href="#" class="button pricedown btnClose">Close Menu</a>
				</div>
			</div>



			<div class="body balance-container">
				<div class="centered">
					<div class="number-display"><p class="pricedown">Current Balance: <span class="currentBalance"></span></p></div>
					<a href="#" class="button pricedown btnWithdraw">Withdraw</a>
					<a href="#" class="button pricedown btnDeposit">Deposit</a>
					<a href="#" class="button pricedown btnHome">Home</a>
					<a href="#" class="button pricedown btnClose">Close Menu</a>
				</div>
			</div>
			<div class="body withdraw-container">
				<div class="form">
					<div class="notification"></div>
					<form id="withdraw-form">
              <input id="amount" type="text" placeholder="Amount" class="pricedown" required/><br>
              <button type="submit" id="submit" class="submit sans">Withdraw</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button pricedown btnHome">Home</a>
						<a href="#" class="button pricedown btnClose">Close Menu</a>
				</div>
			</div>
			<div class="body deposit-container">
				<div class="form">
					<form id="deposit-form">
              <input id="amount" type="text" placeholder="Amount" class="pricedown" required/><br>
              <button type="submit" id="submit" class="submit pricedown">Deposit</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button pricedown btnHome">Home</a>
						<a href="#" class="button pricedown btnClose">Close Menu</a>
				</div>
			</div>
			<div class="body transfer-container">
				<div class="form">
					<form id="transfer-form">
              <input id="amount" type="text" placeholder="Amount" class="pricedown" required/><br>
              <input id="toPlayer" type="text" placeholder="To" class="pricedown" required/><br>
              <button type="submit" id="submit" class="submit pricedown">Transfer</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button pricedown btnHome">Home</a>
						<a href="#" class="button pricedown btnClose">Close Menu</a>
				</div>
			</div>
		</div>
	</div>
</body>
